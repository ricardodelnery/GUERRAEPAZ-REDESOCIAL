name: CI

on:
  pull_request:
    branches: [develop, main]
  push:
    branches: [develop, main]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: pw-browsers-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            pw-browsers-${{ runner.os }}-

      - name: Install deps (clean)
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Run Playwright tests (HTML report + retries)
        env:
          PLAYWRIGHT_BASE_URL: http://127.0.0.1:3000
        run: xvfb-run -a npx playwright test --reporter=html --retries=2 --workers=2

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-report/**
          if-no-files-found: error
          retention-days: 7

      - name: Upload raw Playwright results (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: test-results/**
          if-no-files-found: ignore
          retention-days: 7

      - name: Job Summary
        if: always()
        run: |
          echo "## E2E Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- Artefato: **playwright-html-report**" >> $GITHUB_STEP_SUMMARY
